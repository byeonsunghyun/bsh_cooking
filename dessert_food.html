<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>뭉요레</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="icon" href="./image/icon.png" type="image/png">
  <link rel="stylesheet" href="css/cooking_main.css">
</head>
<body>
  <div class="wrapper">
    <header>
	  <a href="cooking_main" class="logo-link">
	    <div class="logo-wrap">
	      <img src="./image/title_logo.png" alt="로고" class="logo" />
	    </div>
	  </a>
	</header>

    <nav>
  <a href="korean_food"><img src="image/korea_logo.png" alt="한식 아이콘"></a>
  <a href="western_food"><img src="image/western_logo.png" alt="양식 아이콘"></a>
  <a href="chinese_food"><img src="image/chinese_logo.png" alt="중식 아이콘"></a>
  <a href="japanese_food"><img src="image/japanese_logo.png" alt="일식 아이콘"></a>
  <a href="dessert_food"><img src="image/dessert_logo.png" alt="디저트 아이콘"></a>
</nav>

    <div class="container">

    </div>


    <footer>© 2025 Byeon Sung Hyun. All rights reserved.</footer>
    
    <button id="scrollToTopBtn" title="맨 위로 가기">↑</button>
    
  </div>

  <script>
    const cards = document.querySelectorAll('.recipe-card');
    const texts = document.querySelectorAll('.recipe-text');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.2
    });

    cards.forEach(card => observer.observe(card));
    texts.forEach(text => observer.observe(text));
    
    const scrollBtn = document.getElementById('scrollToTopBtn');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollBtn.classList.add('show');
      } else {
        scrollBtn.classList.remove('show');
      }
    });

    scrollBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

  </script>
</body>
</html>
