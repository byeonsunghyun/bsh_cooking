<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 요리 블로그</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="icon" href="/image/icon.png" type="image/png">
  <link rel="stylesheet" href="css/cooking_main.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo-wrap">
        <img src="/image/logo.png" alt="로고" class="logo" />
        <span class="title">나의 요리 블로그</span>
      </div>
    </header>

    <nav>
      <a href="#">한식</a>
      <a href="#">양식</a>
      <a href="#">일식</a>
      <a href="#">중식</a>
    </nav>

    <div class="container">
      <div class="recipe-card">
        <div class="image-wrap">
          <img src="/image/airplane.png" alt="김치볶음밥" />
        </div>
        <div class="recipe-content">
          <h3>김치볶음밥</h3>
          <p>매콤하고 고소한 한끼 레시피!</p>
        </div>
      </div>
    </div>

    <footer>© Byeon Sung Hyun. All rights reserved.</footer>
    
    <button id="scrollToTopBtn" title="맨 위로 가기">↑</button>
    
  </div>

  <script>
    const cards = document.querySelectorAll('.recipe-card');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.2
    });

    cards.forEach(card => {
      observer.observe(card);
    });
    
    const scrollBtn = document.getElementById('scrollToTopBtn');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollBtn.classList.add('show');
      } else {
        scrollBtn.classList.remove('show');
      }
    });

    scrollBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

  </script>
</body>
</html>
