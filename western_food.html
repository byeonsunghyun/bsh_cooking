<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나의 요리 블로그</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="icon" href="./image/icon.png" type="image/png">
  <link rel="stylesheet" href="css/cooking_main.css">
</head>
<body>
  <div class="wrapper">
    <header>
	  <a href="cooking_main" class="logo-link">
	    <div class="logo-wrap">
	      <img src="./image/logo.png" alt="로고" class="logo" />
	      <span class="title">나의 요리 레시피</span>
	    </div>
	  </a>
	</header>

    <nav>
      <a href="korean_food">한식</a>
      <a href="western_food">양식</a>
      <a href="chinese_food">중식</a>
      <a href="japanese_food">일식</a>
    </nav>

    <div class="container">
    
      <a href="/bsh_cooking/western_food/spaghetti" class="recipe-card">
        <div class="image-wrap">
          <img src="./image/spagetti.jpg" alt="토마토 새우 스파게티" />
        </div>
        <div class="recipe-content">
          <h3>토마토 새우 스파게티</h3>
          <p>새우와 상큼한 토마토 소스의 조화!</p>
        </div>
      </a>
    </div>

    <footer>© 2025 Byeon Sung Hyun. All rights reserved.</footer>
    
    <button id="scrollToTopBtn" title="맨 위로 가기">↑</button>
    
  </div>

  <script>
    const cards = document.querySelectorAll('.recipe-card');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.2
    });

    cards.forEach(card => {
      observer.observe(card);
    });
    
    const scrollBtn = document.getElementById('scrollToTopBtn');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollBtn.classList.add('show');
      } else {
        scrollBtn.classList.remove('show');
      }
    });

    scrollBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

  </script>
</body>
</html>
